

{% extends "templateBase.html" %}
{% block title %} Cadastro {% endblock %}
{% block css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cadastro.css')}}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,200,1,200" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
{% endblock %}
{% block body %}
<main class="mnContender">
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
        </symbol>

        <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
            <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
        </symbol>
    </svg>


    <article class="artCadastro">
                    <a href="/usuarios" class="button">
                <div class="box"></div>
                <div class="box">E</div>
                <div class="box">D</div>
                <div class="box">I</div>
                <div class="box">T</div>
                <div class="box">A</div>
                <div class="box">R</div>
                <div class="box"></div>
            </a>

        <form method="POST" action="/usuariosEdit" enctype="multipart/form-data">
            <input type="hidden" type name="id" value="{{id}}">
            <section>
                <div class="divGrid">
                    <label class="lbInput" id="lbCpf" para="cpf">CPF:</label>
                    <input class="formInput" type="text" id="inpCpf" value="{{cpf}}" name="cpf" maxlength="14">

                    <label class="lbInput" id="lbNome" para="nome">Nome:</label>
                    <input class="formInput" type="text" id="inpNome" value="{{nome}}" name="nome">

                </div>

                <div class="divInputData">
                    <label class="lbInput" para="nome">Data de Nascimento:</label>
                    <input  id="data" type="date" value="{{data}}" name="data_nascimento">
                </div>
                <div class="divInput">
                    <label class="form-label" para="imagem">Selecione uma imagem:</label>
                    <input type="file" id="imagem" name="image">
                </div>
            </section>

            <button type="submit" id="btEnviar">
                <span>Edite!</span>
            </button>
        </form>

    </article>
</main>

    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
{% endblock %}
